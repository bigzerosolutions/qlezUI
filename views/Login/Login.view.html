<div id="loginpage">
    <div class="row" id="logindiv">
        <div class=" col-xs-1 col-md-4"></div>
        <div id="loginform" class="col-xs-10 col-sm-10 col-md-4">
            <h2 id="loginHeading">Login</h2>
            <form name="form"  role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label>Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="login(vm)" style="width:125px" ">Login</button>
                    <a id="#forgotPassword" data-toggle="modal" data-target="#forgotPassword">Forgot Password?</a>
                </div>
                <div class="alert" style="display:none">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                        Username or  passowrd error!
                </div>
            </form>
        </div>
        <div class="col-xs-1 col-md-4"></div>
    </div>
</div>

<div class="modal fade" id="forgotPassword" role="dialog" >
    <div class="modal-dialog">
      <div class="modal-content" style="background: #338FFF;color:#fff;margin-top: 180px">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title" align="center" style="font-weight: 700">Forgot Password ?</h3>
        </div>
        <div class="modal-body">
            <div class="row" style="padding:15px 5px">
                <div class="col-lg-6">
                    <p style="padding:8px;font-weight:500">Please Enter Your User ID</p>   
                </div>
                <div class="col-lg-6">
                    <input class="form-control" type="text" name="" ng-model="vm.userID">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary" ng-click="changePassword()" data-dismiss="modal" style="float: left">Change Password</a>
          <a href="#" class="btn btn-primary" data-dismiss="modal" style="float: right;">Close</a>
        </div>
      </div>      
    </div>
</div>
